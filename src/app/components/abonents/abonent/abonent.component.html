<div class="container">
  <h3>Abonent block</h3>
  <div class="abonent-card">
    <div class="block-id">
      ID. {{ id }}
    </div>

    <div class="block-data">
      <div class="block-data-content" *ngFor="let coumnName of columns">
        <div class="data-name">{{ coumnName }}</div>
        <div class="data">{{ abonent[coumnName] }}</div>
      </div>

    </div>
  </div>

</div>
