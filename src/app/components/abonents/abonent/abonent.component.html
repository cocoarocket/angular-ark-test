<div class="container">
  <h3>Abonent block</h3>
  <div class="abonent-card">
    <div class="block-id">
      ID. {{ id }}
    </div>

    <div class="block-data">
      <div class="block-data-content" *ngFor="let data of abonent | keyvalue">
        <div class="data-name">{{ data.key }}</div>
        <div class="data">{{ data.value }}</div>
      </div>
    </div>
  </div>
</div>
